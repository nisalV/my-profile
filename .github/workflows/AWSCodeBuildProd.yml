name: AWS CodeBuild PROD

on:
  push:
    branches: [ "prod" ]
  pull_request:
    branches: [ "prod" ]

jobs:
  My-Profile-Dev-Build:
    runs-on: codebuild-MyProfileProd-${{ github.run_id }}-${{ github.run_attempt }}

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        yarn install
        yarn webpack --env env=prod --config webpack.config.js
