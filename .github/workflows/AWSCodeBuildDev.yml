name: AWS CodeBuild DEV

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  My-Profile-Dev-Build:
    runs-on: codebuild-MyProfileDev-${{ github.run_id }}-${{ github.run_attempt }}

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        yarn install
        yarn webpack --env env=dev --config webpack.config.js
